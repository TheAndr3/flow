version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flow_dev
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flow_dev
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      PHX_HOST: localhost
      PORT: "4000"
    ports:
      - "4000:4000"
    volumes:
      - .:/app
    depends_on:
      - db
    command: ["mix", "phx.server"]

volumes:
  db_data:
